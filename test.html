<html>
  <meta charset="UTF-8">
  <body>
    <form method="POST" action="api/submit">
      <input name="options[redirect]" type="hidden" value="https://chinatimeline.github.io/wuhan-coronavirus/">
      <input name="options[slug]" type="hidden" value="wuhan">
      <input name="fields[topic]" type="hidden" value="武汉肺炎">
      <div class="col-6 col-s-6 comments">
        <div style="width:100%; display:table">
          <label style="display:table-cell;width=1px;">发生日期:</label> <input name="fields[date]" type="date" style="display:table-cell;"><br>
        </div>
        <div style="width:100%; display:table">
          <label style="display:table-cell;width=1px;">标题: </label><input name="fields[title]" type="text" cols="48" placeholder="2-20字 不出现在互动图中" style="display:table-cell; width:100%"><br>
        </div>
        <div style="width:100%; display:table">
          <label style="display:table-cell;width=1px;">重要性:</label>
          <span stype="display:table-cell;width=100%;">

            <input name="fields[significance]" type="radio" value="1"> 1

            <input name="fields[significance]" type="radio" value="2"> 2

            <input name="fields[significance]" type="radio" value="3"> 3

            <input name="fields[significance]" type="radio" value="4"> 4

            <input name="fields[significance]" type="radio" value="5"> 5

          </span>
        </div>
        <label>事件描述: </label><br><textarea name="fields[event]" rows="4" placeholder="20-100字的简要描述，包括具体的时间地点人物事件等。" class="event-description"></textarea><br>
        <div style="width:100%; display:table">
          <label style="display:table-cell;width=1px;">新闻链接: </label><input name="fields[url]" type="url" placeholder="可选 推荐添加以便审核" style="display:table-cell; width:100%"><br>
        </div>
      </div>
      <div class="col-6 col-s-6 comments">
        <label style="display:table-cell;width=1px;">所属类型:</label>

          <input name="fields[type]" type="radio" value="社交媒体消息">社交媒体消息

          <input name="fields[type]" type="radio" value="中国媒体报道">中国媒体报道

          <input name="fields[type]" type="radio" value="外媒报道">外媒报道

          <input name="fields[type]" type="radio" value="国际社会">国际社会

          <input name="fields[type]" type="radio" value="官方消息">官方消息

          <input name="fields[type]" type="radio" value="医学进展">医学进展

          <input name="fields[type]" type="radio" value="本站日志">本站日志

          <input name="fields[type]" type="radio" value="其它">其它

        <div style="width:100%; display:table">
          <label style="display:table-cell;width=1px;">图片链接: </label><input name="fields[image]" type="url" style="display:table-cell; width:100%" placeholder="可选项"><br>
        </div>
        <div style="width:100%; display:table">
          <label style="display:table-cell;width=1px;">图片标题: </label><input name="fields[caption]" type="text" style="display:table-cell; width:100%" placeholder="可选项"><br>
        </div>
        <input type="submit" value="点此提交"> 查看<a href="https://github.com/chinatimeline/chinatimeline.github.io/pulls">已提交队列</a>

      </div>
    </form>
  </body>
</html>
